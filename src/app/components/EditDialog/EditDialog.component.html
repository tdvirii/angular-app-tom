<h2>Edit Item</h2>
<form #editForm="ngForm" (ngSubmit)="saveItem()">
  <mat-form-field>
    <input matInput name = "editedItem" [(ngModel)] = "editedItem" required>
  </mat-form-field>
  <div class="buttons">
    <button mat-button type="submit" [disabled]="!editForm.valid">Save</button>
    <button mat-button type="button" (click)="cancelEdit()">Cancel</button>
  </div>
</form>
